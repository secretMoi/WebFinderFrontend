<div class="row mb-5">
  <div class="col-lg-8 mx-auto">
    <h5 class="font-weight-light mb-4 font-italic text-white"></h5>
    <div class="bg-white p-5 rounded shadow">
      <form action="">
        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
          <div class="input-group">
            <input type="search" placeholder="Produit à rechercher..." aria-describedby="button-addon1" class="form-control border-0 bg-light"
                   (keydown.enter)="searchProducts()" #productToSearchInput>
            <div class="input-group-append">
              <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </form>
      <div class="text-right">
        <button style="align-self: flex-end" class="btn btn-primary btn-lg"
                (click)="searchProducts()">
          Chercher
        </button>
        <button type="button" class="btn btn-default" (click)="togglePriceOrder()">
          Prix
          <span class="caret-up" *ngIf="isPricerOrderAscending"></span>
          <span class="caret-down" *ngIf="!isPricerOrderAscending"></span>
        </button>
      </div>
    </div>
  </div>
</div>



<div class="container py-5" *ngIf="products.length > 0">
  <div class="row text-center mb-5">
    <div class="col-lg-7 mx-auto">
      <h1 class="display-4">Liste des produits</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <!-- List group-->
      <ul class="list-group shadow" *ngFor="let product of products">
        <!-- list group item-->
        <li class="list-group-item">
          <!-- Custom content-->
          <div class="media align-items-lg-center flex-column flex-lg-row p-3">
            <div class="media-body order-2 order-lg-1">
              <h5 class="mt-0 font-weight-bold mb-2">
                {{ product.name }}
              </h5>
              <p class="font-italic text-muted mb-0 small">{{ product.description }}</p>
              <div class="d-flex align-items-center justify-content-between mt-1">
                <h6 class="font-weight-bold my-2">{{ product.price }}€</h6>
              </div>
            </div>
            <a href="{{ product.url }}" class="ml-lg-5 order-1 order-lg-2">
              <img src="{{ product.imageUrl}}" alt="{{ product.name }}" width="200">
            </a>
          </div> <!-- End -->
        </li> <!-- End -->
      </ul> <!-- End -->
    </div>
  </div>
</div>
