<div class="container py-5" *ngIf="productService.products.length > 0">
  <div class="row text-center mb-5">
    <div class="col-lg-7 mx-auto">
      <h1 class="display-4">Liste des produits</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <!-- List group-->
      <ul class="list-group shadow" *ngFor="let product of productService.products">
        <!-- list group item-->
        <li class="list-group-item">
          <a href="{{ product.url }}">
            <!-- Custom content-->
            <div class="media align-items-lg-center flex-column flex-lg-row p-3">
              <div class="media-body order-2 order-lg-1">
                <h5 class="mt-0 font-weight-bold mb-2">
                  {{ product.name }}
                </h5>
                <p class="font-italic text-muted mb-0 small">{{ product.description }}</p>
                <div class="d-flex align-items-center justify-content-between mt-1">
                  <h6 class="font-weight-bold my-2">{{ product.price }}â‚¬</h6>
                </div>
              </div>
              <img src="{{ product.imageUrl}}" alt="{{ product.name }}" width="200" class="ml-lg-5 order-1 order-lg-2">
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
